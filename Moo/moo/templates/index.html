<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="moo"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-controller="MooCtrl" ng-cloak>

      <div id="wrap">
        <!-- Add your site or application content here -->
        <p>Hello {{who}}! This is <input ng-model="who" />.</p>
        <p>CPU val: {{cpu}}</p>

        <div>Speed:
          <select ng-model="speed">
            <option>0.05</option>
            <option>0.20</option>
            <option>0.5</option>
            <option>1</option>
            <option>2</option>
          </select>
        </div>

        <my-live-graph data="live_data" max_delta="7000"
                       width="700" height="200">
        </my-live-graph>


        <h4>Losers</h4>
        <my-bar-graph data="clik_data" type="answer" field="loser">
        </my-bar-graph>

        <h4>Winners</h4>
        <my-bar-graph data="clik_data" type="answer" field="winner">
        </my-bar-graph>

        <h4>Page views</h4>
        <my-bar-graph data="clik_data" type="pageview">
        </my-bar-graph>

      </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/vendor/angular.min.js"></script>
        <script src="/static/js/vendor/socket.io.min.js"></script>
        <script src="/static/js/vendor/d3.v2.min.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
